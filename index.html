<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventario Etiquetas</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: #f3f4f6;
      color: #111827;
    }

    .page {
      max-width: 1200px;
      margin: 24px auto 40px;
      padding: 0 16px;
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      box-shadow:
        0 10px 15px -3px rgba(0,0,0,.08),
        0 4px 6px -4px rgba(0,0,0,.05);
      padding: 18px;
    }

    /* ===== HEADER ===== */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 14px;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
      background: #eff6ff;
      color: #1d4ed8;
      border: 1px solid #dbeafe;
      white-space: nowrap;
    }

    /* ===== TOOLBAR ===== */
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      padding: 10px 12px;
      margin-bottom: 12px;
      border-radius: 10px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
    }

    .toolbar-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    label {
      font-size: 12px;
      font-weight: 600;
      color: #4b5563;
    }

    select, input, textarea, button {
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      padding: 6px 10px;
      outline: none;
      background: #fff;
    }

    select:focus,
    input:focus,
    textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.25);
    }

    button {
      cursor: pointer;
      border: none;
      font-weight: 600;
      padding-inline: 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    #btnCargar { background: #2563eb; color: #fff; }
    #btnGuardar { background: #16a34a; color: #fff; }
    #btnImprimir { background: #6b7280; color: #fff; }

    button:disabled {
      opacity: .55;
      cursor: not-allowed;
    }

    #status {
      font-size: 13px;
      min-height: 18px;
      color: #4b5563;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      display: inline-block;
      margin-right: 6px;
      background: #9ca3af;
    }

    .ok .status-dot { background: #22c55e; }
    .err .status-dot { background: #ef4444; }

    /* ===== TABLE ===== */
    .table-shell {
      margin-top: 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      overflow: hidden;
      background: #ffffff;
    }

    .table-wrapper {
      max-height: 60vh;
      overflow: auto;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      table-layout: fixed;
      font-size: 13px;
    }

    col.codigo { width: 170px; }
    col.desc { }
    col.num { width: 110px; }
    col.dia { width: 140px; }
    col.actual { width: 140px; }
    col.conteo { width: 120px; }
    col.motivo { width: 150px; }
    col.obs { width: 260px; }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #d1d5db;
      border-right: 1px solid #cbd5e1;
      vertical-align: top;
    }

    th:last-child,
    td:last-child {
      border-right: none;
    }

    th {
      position: sticky;
      top: 0;
      z-index: 1;
      background: #f9fafb;
      font-size: 12px;
      font-weight: 600;
      color: #374151;
      text-align: left;
    }

    tbody tr:nth-child(even) td {
      background: #f9fafb;
    }

    tbody tr:hover td {
      background: #eef2ff;
    }

    /* C√≥digo sin wrap */
    td.codigo {
      white-space: nowrap;
      font-variant-numeric: tabular-nums;
    }

    input[type="number"] {
      width: 100%;
      text-align: right;
    }

    .motivo-input {
      max-width: 150px;
      width: 100%;
      font-size: 13px;
      padding: 6px 8px;
    }

    textarea {
      width: 100%;
      height: 30px;
      min-height: 30px;
      resize: vertical;
      font-size: 13px;
      line-height: 1.2;
    }

    .summary {
      display: flex;
      justify-content: space-between;
      padding: 8px 12px;
      font-size: 12px;
      background: #f9fafb;
      border-top: 1px solid #e5e7eb;
      color: #4b5563;
    }

    /* ===== PRINT ===== */
    @media print {
      body { background: #fff; }
      .no-print { display: none !important; }

      .page { margin: 0; padding: 0; }
      .card { box-shadow: none; border-radius: 0; }

      .table-wrapper {
        max-height: none !important;
        overflow: visible !important;
      }

      th { position: static !important; }

      tr {
        break-inside: avoid;
        page-break-inside: avoid;
      }

      textarea {
        height: 60px;
        min-height: 60px;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">

      <div class="header no-print">
        <h1>Inventario Etiquetas</h1>
        <div class="badge">Paso 1: cargar listado ¬∑ Paso 2: contar ¬∑ Paso 3: guardar</div>
      </div>

      <div class="toolbar no-print">
        <div class="toolbar-group">
          <label>Responsable del conteo</label>
          <select id="responsable"></select>
        </div>

        <button id="btnCargar">üì• Cargar mis insumos</button>
        <button id="btnGuardar" disabled>üíæ Guardar conteos</button>
        <button id="btnImprimir">üñ®Ô∏è Imprimir listado</button>

        <div id="status">
          <span class="status-dot"></span>
          Seleccion√° un responsable y carg√° insumos.
        </div>
      </div>

      <div class="table-shell">
        <div class="table-wrapper">
          <table id="tabla">
            <colgroup>
              <col class="codigo">
              <col class="desc">
              <col class="num">
              <col class="num">
              <col class="dia">
              <col class="actual">
              <col class="conteo">
              <col class="motivo">
              <col class="obs">
            </colgroup>
            <thead>
              <tr>
                <th>C√≥digo</th>
                <th>Descripci√≥n</th>
                <th>Stock 1030</th>
                <th>Stock 1032</th>
                <th>D√≠a stock</th>
                <th>Stock 1030 ACTUAL</th>
                <th>Conteo f√≠sico</th>
                <th>Motivo</th>
                <th>Observaciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="summary no-print">
          <div>
            <strong id="totalInsumos">0</strong> insumos ¬∑
            <strong id="totalCompletados">0</strong> con conteo
          </div>
          <div>Complet√° solo lo que contaste.</div>
        </div>
      </div>

    </div>
  </div>

<script>
  /* === CONFIG === */
  const URL_PLAN = "PEGAR_URL_PLAN";
  const URL_GUARDAR = "PEGAR_URL_GUARDAR";
  const RESPONSABLES = ["JQ","CG","DF","MF","LS","NM","PM"];

  const tbody = document.querySelector("#tabla tbody");
  const $ = id => document.getElementById(id);

  let motivoGlobal = "Semanal";

  function poblarResponsables(){
    $("responsable").innerHTML = RESPONSABLES.map(r=>`<option>${r}</option>`).join("");
  }

  function setStatus(msg, type=""){
    const s = $("status");
    s.className = type;
    s.innerHTML = `<span class="status-dot"></span>${msg}`;
  }

  function crearFila(item, idx){
    const tr = document.createElement("tr");

    const motivoCell = idx === 0
      ? `<select class="motivo-input"><option>Semanal</option><option>Administraci√≥n</option></select>`
      : `<input class="motivo-input" readonly value="${motivoGlobal}">`;

    tr.innerHTML = `
      <td class="codigo">${item.codigo}</td>
      <td>${item.descripcion}</td>
      <td style="text-align:right">${item.stock1030}</td>
      <td style="text-align:right">${item.stock1032}</td>
      <td>${item.dia}</td>
      <td><input type="number"></td>
      <td><input type="number" data-conteo></td>
      <td>${motivoCell}</td>
      <td><textarea></textarea></td>
    `;

    if(idx===0){
      tr.querySelector("select").addEventListener("change",e=>{
        motivoGlobal=e.target.value;
        tbody.querySelectorAll("input.motivo-input").forEach(i=>i.value=motivoGlobal);
      });
    }

    return tr;
  }

  $("btnImprimir").onclick = ()=>window.print();

  poblarResponsables();
</script>

</body>
</html>
